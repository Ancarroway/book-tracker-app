<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4">Edit Book</h1>

    <form method="POST" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label class="form-label">Title:</label>
        <input type="text" name="title" class="form-control" value="{{ book.title }}">
      </div>
      
      <div class="mb-3">
        <label class="form-label">Author:</label>
        <input type="text" name="author" class="form-control" value="{{ book.author }}">
      </div>
      
      <div class="mb-3">
        <label class="form-label">Genre:</label>
        <input type="text" name="genre" class="form-control" value="{{ book.genre }}">
      </div>
      
      <div class="mb-3">
        <label class="form-label">Rating (1-5):</label>
        <input type="number" name="rating" min="1" max="5" class="form-control" value="{{ book.rating }}">
      </div>
      
      <div class="mb-3">
        <label class="form-label">Status:</label>
        <select name="status" class="form-select">
          <option value="reading" {% if book.status == 'reading' %}selected{% endif %}>Reading</option>
          <option value="read" {% if book.status == 'read' %}selected{% endif %}>Read</option>
          <option value="want to read" {% if book.status == 'want to read' %}selected{% endif %}>Want to Read</option>
        </select>
      </div>
      
      <button type="submit" class="btn btn-primary">Update Book</button>
      <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>

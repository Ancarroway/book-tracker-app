<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <!-- Your container starts here -->
  <div class="container mt-5">
    <h1 class="mb-4">My Book List</h1>

    <a href="/add" class="btn btn-primary mb-3">Add New Book</a>

    <ul class="list-group">
      {% for book in books %}
        <li class="list-group-item">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <strong>{{ book.title }}</strong> by {{ book.author }}
              <span class="badge bg-secondary ms-2">{{ book.status }}</span>
            </div>
            <div>
              <a href="/edit/{{ book.id }}" class="btn btn-sm btn-warning me-2">Edit</a>
              <a href="/delete/{{ book.id }}" class="btn btn-sm btn-danger"
                 onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
            </div>
          </div>
        </li>
      {% else %}
        <li class="list-group-item text-muted">No books added yet. Click "Add New Book" to get started!</li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
